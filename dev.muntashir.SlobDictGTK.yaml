app-id: dev.muntashir.SlobDictGTK
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: slobdict
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  build-args:
    - --share=network
modules:
  - name: icu
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/unicode-org/icu/releases/download/release-78.1/icu4c-78.1-sources.tgz
        sha256: 6217f58ca39b23127605cfc6c7e0d3475fe4b0d63157011383d716cb41617886
    subdir: source
  - name: pyicu
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app PyICU
    sources: []
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.16.0
  - name: dev.muntashir.SlobDictGTK
    builddir: true
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: dir
        path: .
    post-install:
      - chmod +x /app/bin/slobdict
